<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            meow
        </div>
        <div class="layer">
            <button style="background-color: darkgrey; color: black;">AC</button>
            <button style="background-color: darkgrey; color: black;">+/-</button>
            <button style="background-color: darkgrey; color: black;">%</button>
            <button style="background-color: orange;">รท</button>
        </div>
        <div class="layer">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="background-color: orange;">x</button>
        </div>
        <div class="layer">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="background-color: orange;">-</button>
        </div>
        <div class="layer">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="background-color: orange;">+</button>
        </div>
        <div class="bottom">
            <button id="zero">0</button>
            <button>.</button>
            <button style="background-color: orange;">=</button>
        </div>
    </div>
</body>
</html>
